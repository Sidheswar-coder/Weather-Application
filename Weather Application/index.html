<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Weather Forecasting</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div id="currentWeatherCard">
            <h1 id="cityName">Loading...</h1>
            <p id="currentTemp">-°C / -°F</p>
            <p id="weatherDescription">Loading weather...</p>
        </div>

        <div id="forecastContainer" class="forecast-container">
            <!-- Forecast cards will be dynamically populated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
